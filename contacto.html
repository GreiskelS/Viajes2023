 <!--fondo página inicio-->
  <section id="Contenedorfondo">  
      
  <div class="fondopagina">
    <div class="fotoContacto">

    <div class="fototurismo">  
      <img src="fotos/PresentacionTuristico1.png" alt="fotoContacto">
        <p><strong>TURISMO</strong></p>
      <div class="Landing">
        <p>Landing Search</p>
        </div>
      </div>
    </div> <!--foto conjtacto-->

  <div class="texto">
    <h2><strong>¡Consulta Disponibilidad!</strong></h2>
        <p>Formulario de disponibilidad</p>
      </div> <!--texto-->
    
      <div class="reserva_container">
        <form action="formulario">
          <div class="botones">
              <label for="fecha">Fecha</label>
            </div>
              <div class="botones">
                <input type="date" id="fecha" name="fecha" required>
                  </div>
            <div class="botones">
              <label for="nombre"required>Nombre y apellido</label>
                 </div>
            <div class="botones">
              <input type="text" id="nombre" name="nombre" placeholder= "Nombre completo" required>
                </div>
              <div class="botones">
                <label for="email">Correo electrónico</label>
                  </div>
              <div class="botones">
                <input type="email" id="email" name="email" placeholder= " ejemplo@mail.com" required>
                </div>
            <div class="botones">
              <label for="contacto">Teléfono de contacto</label>
                </div>
             <div class="botones">
              <input type="tel" id="contacto" name="contacto" min="0" max="1" placeholder=" +34656123456" required>
                </div>
            <div class="botones">
              <label for="personas">Cantidad de personas</label>
                </div>
              <div class="botones">
                <input type="number" id="personas" name="personas" min="0" max="10" placeholder="0" required>
                  </div>
            <div class="botones">
              <label for="personas">Destino de preferencia</label>
                </div>
            <div class="destinos">
              <select>
                <option value="Seleccionar">Seleccionar</option>
                  <option value="Madrid">Madrid</option>
                  <option value="Alemania">Alemania</option>
                  <option value="Italia">Italia</option>
                  <option value="Portugal">Portugal</option>
              </select>
            </div> 
            <div class="botones">
              <label for="Categoria">Categoria de preferencia</label>
                </div>
            <div class="Categoria">
              <select class="opciinesCiudades">
                <option value="Seleccionar" required>Seleccionar</option>
                  <option value="PLaya" required>Playas</option>
                  <option value="Ciudad" required>Ciudades</option>
                  <option value="Lagos" required>Lagos</option>
                  <option value="Montaña" required>Montañas</option>
              </select>
                </div>  
            <div class="Mensaje">
              <textarea name="Mensaje" id="Mensaje" placeholder="Ingresar mensaje" required></textarea>
                </div>
            <div class="espacio"></div> 
            <div class="botonEnviar">
              <button id="botonenviar"  value="enviar">Enviar</button>
            </div>
          </form> 
        </div> <!--fin contenedor-->
      
   <div class="Reservaya">
    <h2><strong>¡Reserva ya y consigue un 20% de descuento!</strong></h2>
        <p>Les estamos esperando...</p>
      </div> <!--reservaya-->
        </div> <!--fondo página-->
          </section>
            </section>
