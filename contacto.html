<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landing search</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
  <section class="mainsection">
    <header>
      <div class="maincontent">
        <div class="logo">
          <img src="fotos/logoLanding.png" width=80px height=80px alt="Landing Search">
        </div>
        <nav class="navegation">
          <a href="index.html">Inicio</a>
          <a href="destinos.html">Destinos</a>
          <a href="galeria.html">Galeria</a>
          <a href="contacto.html">¡Contáctanos!</a>
        </nav>
      </div>
    </header>
  </section>

  <section id="backgroundcontent">

    <div class="photopage">
      <div class="photocontact">

        <div class="phototurist">
          <img src="fotos/PresentacionTuristico1.png" alt="fotoContacto">
          <p class="turist"><strong>TURISMO</strong></p>
          <div class="Landing">
            <p>Landing Search</p>
          </div>
        </div>
      </div>

      <div class="text">
        <h2><strong>¡Consulta Disponibilidad!</strong></h2>
        <p>Formulario de disponibilidad</p>
      </div>

      <div class="reserva_container">
        <form action="form">
          <div class="buttons">
            <label for="fecha">Fecha del viaje</label>
          </div>
          <div class="buttons">
            <input type="date" id="fecha" name="fecha" required>
          </div>
          <div class="buttons">
            <label for="nombre" required>Nombre y apellido</label>
          </div>
          <div class="buttons">
            <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
          </div>
          <div class="buttons">
            <label for="email">Correo electrónico</label>
          </div>
          <div class="buttons">
            <input type="email" id="email" name="email" placeholder=" ejemplo@mail.com" required>
          </div>
          <div class="buttons">
            <label for="contacto">Teléfono de contacto</label>
          </div>
          <div class="buttons">
            <input type="tel" id="contacto" name="contacto" min="0" max="1" placeholder=" +34656123456" required>
          </div>
          <div class="buttons">
            <label for="personas">Cantidad de personas</label>
          </div>
          <div class="buttons">
            <input type="number" id="personas" name="personas" min="0" max="10" placeholder="0" required>
          </div>
          <div class="buttons">
            <label for="personas">Destino de preferencia</label>
          </div>
          <div class="destiny">
            <select>
              <option value="Select">Seleccionar</option>
              <option value="Madrid">Madrid</option>
              <option value="Alemania">Alemania</option>
              <option value="Italia">Italia</option>
              <option value="Portugal">Portugal</option>
            </select>
          </div>
          <div class="buttons">
            <label for="Categoria">Categoria de preferencia</label>
          </div>
          <div class="Categoria">
            <select class="cityoptions">
              <option value="Select" required>Seleccionar</option>
              <option value="PLaya" required>Playas</option>
              <option value="Ciudad" required>Ciudades</option>
              <option value="Lagos" required>Lagos</option>
              <option value="Montaña" required>Montañas</option>
            </select>
          </div>
          <div class="Message">
            <textarea name="Message" id="Mensaje" placeholder=" Ingresar mensaje" required></textarea>
          </div>
          <div class="espacio"></div>
          <div class="sendbutton">
            <button id="sendbutton" value="enviar"><strong>Enviar</strong> </button>
          </div>
        </form>
      </div>


      <footer>
        <div class="networks"> <!--prefooter-->
          <div class="facebook">
            <a href="https://es-es.facebook.com/"><img src="fotos/facebook.png" alt="redes"></a>
          </div>
          <div class="instagram">
            <a href="https://www.instagram.com/"><img src="fotos/instagram.png" alt="redes"></a>
          </div>
          <div class="gmail">
            <a href="https://www.gmail.com/mail/help/intl/es/about.html?iframe"><img src="fotos/gmail.png" alt="redes"></a>
          </div>
          <div class="whatsapp">
            <a href="https://www.whatsapp.com/?lang=es"><img src="fotos/whatsapp.png" alt="redes"></a>
          </div>
        </div>
          <div class="footer">
            <p>&copy;Copyright LandingSearch 2023</p>
          </div>
        </footer>


 
  <script src="js/contacto.js"></script>
</body>

</html>
